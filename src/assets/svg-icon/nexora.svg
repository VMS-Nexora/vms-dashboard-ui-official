<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6a11cb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2575fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="100" fill="url(#gradient)" rx="10" />

  <!-- Nexora Logo (N with circuit design) -->
  <path d="M30,20 L30,80 L50,50 L70,80 L70,20" stroke="#ffffff" stroke-width="4" fill="none" />
  <path d="M50,50 L70,20" stroke="#ffffff" stroke-width="4" fill="none" />
  <circle cx="50" cy="50" r="3" fill="#ffffff" />
  <circle cx="70" cy="20" r="3" fill="#ffffff" />

  <!-- [VMS] Text -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">[VMS]</text>

  <!-- Nexora Text -->
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" font-weight="bold">Nexora</text>

  <!-- Subtle Camera Icon -->
  <path d="M250,40 L260,40 L260,50 L270,50 L270,30 L250,30 Z" fill="#ffffff" />
  <circle cx="260" cy="40" r="5" fill="#ffffff" />
</svg>